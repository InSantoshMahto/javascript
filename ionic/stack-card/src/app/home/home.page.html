<ion-content class="ion-padding">
	<section
		class="container"
		swipeAll
		(swipeleft)="swipeLeft($event)"
		(swiperight)="swipeRight($event)"
	>
		<div
			class="item animated faster"
			[ngClass]="{'item-front' : i == 0, 'item-middle': i == 1, 'item-back': i == 2, 'd-none': i != 0 && i != 1 && i != 2}"
			*ngFor="let item of sources; let i = index"
		>
			<img [src]="item.src" class="img-fluid" [alt]="item.alt" />
		</div>
	</section>
</ion-content>
